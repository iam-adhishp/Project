<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/grocery-store.png' %}" type="image/x-icon" />
    <title>Sign Up</title>
    <style>
        body {
            background: linear-gradient(135deg, #7d31ce 0%, #70ddd2 100%);
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input {
            width: 94%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            color: red;
            list-style: none;
            padding: 0;
        }
    </style>
</head>

<body>

        <h2>Sign Up</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div> -->

    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        <label>USERNAME:</label>
        <input type="text" name="username" required>
        <label>email:</label>
        <input type="email" name="email" required>
        <label>PASSWORD:</label>
        <input type="password" name="password" required>
        <label>CONFIRM PASSWORD:</label>
        <input type="password" name="confirm_password" required>
        <button type="submit">SIGN-UP</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</body>

</html>
